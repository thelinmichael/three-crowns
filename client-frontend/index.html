
<html>
<head>
	<script src="http://localhost/socket.io/socket.io.js"></script>
</head>
<body>
	<script>
    console.log("Connecting...");
	  var socket = io.connect('http://localhost');

    socket.on('connection-attempt', function(data) {
      console.log("Connection attempt: " + data.status);
    });

    socket.on("game-status", function(data) {
      switch (data.action) {
        case "start":
          console.log("Starting game: " + data.status);
          break;
        case "end":
          console.log("Ending game: " + data.status);
          break;
        default:
          console.log("Game-status message didn't fit any options.");
          break;
      }
    });

    var startGame = function() {
      console.log("Attempting to start game...");
      socket.emit("game-status", { action : "start" });
    }

    var endGame = function() {
      console.log("Attempting to end game...");
      socket.emit("game-status", { action : "end" });
    }
	</script>
</body>
</html>
