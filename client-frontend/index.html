
<html>
<head>
	<script src="http://localhost/socket.io/socket.io.js"></script>
</head>
<body>
	<script>
	  var socket = io.connect('http://localhost');
	  socket.on('conn', function(data) {
	    console.log("Connected!", data);
	    socket.emit('conn', { confirm : true });
	  });
	</script>
</body>
</html>
