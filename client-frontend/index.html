
<html>
<head>
	<script src="http://localhost/socket.io/socket.io.js"></script>
</head>
<body>
	<script>
    console.log("Connecting...");
	  var socket = io.connect('http://localhost');

    socket.on('connection-attempt', function(data) {
      console.log("Connection attempt: " + data.status);
    });

    socket.on("game-status", function(data) {
      switch (data.action) {
        case "start":
          console.log("Starting game: " + data.status);
          break;
        case "end":
          console.log("Ending game: " + data.status);
          break;
        default:
          console.log("Game-status message didn't fit any options.");
          break;
      }
    });

    socket.on("join", function(data) {
      console.log("Join: " + data.status);
    });

    socket.on("leave", function(data) {
      console.log("Leave: " + data.status);
    });

    var join = function(user) {
      socket.emit("join", user);
    }

    var leave = function(user) {
      socket.emit("leave", user);
    }
	</script>
</body>
</html>
